<body>
    <div class="container">
        <h1>Admission Form</h1>
        <form action="submit_form.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <div class="mydict">
                <div>
                    <label>
                        <input type="radio" name="radio" checked="">
                        <span>Men</span>
                    </label>
                    <label>
                        <input type="radio" name="radio">
                        <span>Women</span>
                    </label>
                    
                </div>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="course">Select Course:</label>
            <div class="radio-input-wrapper">

                <label class="label">
                  <input value="value-3" name="value-radio" id="value-3" class="radio-input" type="radio">
                  <div class="radio-design"></div>
                  <div class="label-text">General</div>
                </label>
                <label class="label">
                  <input value="value-4" name="value-radio" id="value-4" class="radio-input" type="radio">
                  <div class="radio-design"></div>
                  <div class="label-text">Civil engineering</div>
                </label>
              </div>
           <br>

           <button class="button">
            <div class="blob1"></div>
            <div class="blob2"></div>
            <div class="inner">Submit</div>
          </button>
          
        </form>
    </div>
    
</body>
